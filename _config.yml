title: lojaDB
description: Meu projeto de loja online
markdown: kramdown

# Configuração para GitHub Pages com React
# O app React será construído na pasta /docs
include:
  - docs

# Evitar que o GitHub Pages tente renderizar arquivos do projeto
exclude:
  - node_modules
  - backend/node_modules
  - frontend/node_modules
  - backend
  - frontend
  - README.md
